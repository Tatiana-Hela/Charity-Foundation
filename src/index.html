<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title lang="en">Charity Foundation</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="page-header container">
      <nav class="page-nav">
        <a class="logo link" lang="en" href="./index.html">
          <img class="logo__image" src="./images/logo-mobile.png" alt="logo" />
          <span class="logo__title"
            >Charity <br />
            Foundation</span
          >
        </a>
      </nav>
      <button type="button" class="mobile-menu-open">
        <svg class="mobile-menu-open__icon" width="32" height="32">
          <use href="./images/icons/icons.svg#icon-List"></use>
        </svg>
      </button>
    </header>

    <!-- HERO -->
    <section class="hero"></section>
    <div class="container-hero container"></div>
    <!-- GET HELP -->
    <section class="get-help">
      <div class="get-help-container container">
        <h1 class="get-help__title">
          Фонд <br />
          Гуманітарної <br />
          Допомоги
        </h1>
        <p class="get-help__description">
          Від російської агресії страждають мільйони Українців. <br />
          Наш фонд надає допомогу усім, хто її чекає.
        </p>
        <ul class="get-help_list">
          <li class="get_help_item">ВПО</li>
          <li class="get_help_item">Багатодітні сім’ї</li>
          <li class="get_help_item">Пенсіонери</li>
          <li class="get_help_item">Люди з обмеженими можливостями</li>
        </ul>
        <button class="get-help__button" type="button">
          Отримати допомогу
        </button>
      </div>
    </section>
  </body>
</html>
